<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="utility.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container flex bg-black">
        <div class="left bg-black">
            <div class="close">
                <img class="invert" src="CloseIcon.svg" alt="" srcset="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img class="invert" src="logo.svg" alt="" srcset=""></div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home" srcset="">Home</li>
                    <li id="search-link"><img class="invert" src="search.svg" alt="Search" srcset="">Search</li>
                </ul>
            </div>

            <div id="search-bar" class="search-bar">
                <input type="text" placeholder="Search...">
                <button>Go</button>
            </div>

            <div class="library bg-grey rounded m-1 p-1">
                <div class="library-header">
                    <img class="invert" src="library.svg" alt="">
                    <span>
                        <h2>Your Library</h2>
                    </span>
                </div>

                <div class="songList">
                    <ul></ul>
                </div>

                <div class="footer">
                    <div id="legal-links">
                        <span><a href="https://www.spotify.com/in-en/legal/">Legal</a></span>
                        <span><a href="https://www.spotify.com/in-en/safetyandprivacy/">Privacy Center</a></span>
                        <span><a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a></span>
                        <span><a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a></span>
                        <span><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a></span>
                        <span><a href="https://www.spotify.com/in-en/accessibility/">Accessibility</a></span>
                    </div>
                </div>
            </div>

        </div>
        <div class="right bg-grey rounded">
            <div class="header rounded">
                <div class="nav">
                    <img width="40px" height="40px" class="hamburger" src="hamburger.svg" alt="" srcset="">
                    <img src="left-arrow.svg" alt="" srcset="">
                    <img src="right-arrow.svg" alt="" srcset="">
                </div>
                <div class="buttons">
                    <a href="signup.html">
                        <button>Sign up</button>
                    </a>
                    <a href="login.html">
                        <button>Log in</button>
                    </a>

                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Spotify Playlist</h1>
                <div class="cardContainer">

                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>

                    <div class="abovebar">
                        <div class="songinfo"></div>
                        <div class="songbuttons">
                            <img id="prevBtn" src="prev_song.svg" alt="Previous" />
                            <img id="playBtn" src="play.svg" alt="Play/Pause" />
                            <img id="nextBtn" src="next_song.svg" alt="Next" />
                        </div>
                        <div class="songvolume">

                            <div class="songtime"></div>
                            <div class="volume">
                                <img src="volume.svg" alt="" srcset="">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>


                    </div>
                </div>

            </div>
        </div>

</body>

<script src="script.js"></script>

</html>
